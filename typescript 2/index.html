<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #333333;
            margin-bottom: 20px;
        }
        #seriesTable {
            width: 100%;
        }
        #seriesTable th {
            background-color: #555555;
            color: #ffffff;
            font-weight: 500;
            text-transform: uppercase;
        }
        #seriesTable tbody tr {
            background-color: #f9f9f9;
            cursor: pointer;
        }
        #seriesTable tbody tr:hover {
            background-color: #f0f0f0;
        }
        #seriesTable tbody td {
            color: #333;
            font-size: 16px;
        }
        .average-text {
            font-weight: 500;
            font-size: 16px;
            color: #666666;
            margin-top: 20px;
        }
        #seriesDetailCard {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        #seriesDetailCard img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TV Series List</h1>

        <table class="table table-striped" id="seriesTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Channel</th>
                    <th>Seasons</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="averageText" class="average-text">Seasons average:</div>

        <!-- Contenedor para detalles de la serie seleccionada -->
        <div id="seriesDetailCard" class="card">
            <!-- Los detalles de la serie seleccionada aparecerán aquí -->
        </div>
    </div>

    <script src="scripts/main.js" type="module"></script>
</body>
</html>
